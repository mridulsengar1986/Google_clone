<!DOCTYPE html> <!--The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect.-->
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main"> <!---- div like a container -->
            <img class="logo-img" src="google.jpg" /> <!--class name we give for css file-->
            <input class="search-input" type="text" />
            <div class="btn-wrapper">
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>
</html>
